<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="description" content="Welcome to my website!"
      <title>Lydia's Website</title>
  </head>
  <body style="background-color:Thistle">
      <h2>Lydia's Website</h2>
      <hr/><hr/>
      <p>This is my <small>first</small> line of text!</p>
      <p>This is <b><i>another</i></b> line of text.</p>
      <p>Now I'll create a subscript and superscript:</p>
      <p> H<sub>2</sub>0</p>
      <p> 10<sup>2</sup></p>
<!--any text I type inside these tags will be a comment, and it will
not be picked up by the browser-->
      <hr/>
      <h2 style="color: steelblue">Style and Colors</h2>
      <p style="color: blue; background-color:pink;">Let's add some pizzazz
        to this webpage.</p>
  </body>
</html>
